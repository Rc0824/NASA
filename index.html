<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Coming Soon -</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/button.css" rel="stylesheet"/>
        <link href="css/styles_pop.css" rel="stylesheet"/>
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="assets/mp4/bg_earth.mp4" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">ULTIMATE <br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSEARCHING</h1>
                    <p class="mb-5">When the switch is off, you can chat with AI ! <br><br>When the switch is on, below is the Search Engine for NASA,  NOAA,  USGS and much more !</br></p>
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0">
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                    
                    <br><br/>
   
                    <!-- google search box -->
                    <div class="google_search">
                        <script async src="https://cse.google.com/cse.js?cx=24eb876b7b6c646d6"></script>
                        <div class="gcse-search" enableAutoComplete="true"></div>
                        
                    </div>

                    <!--gpt chat box-->
                    <div class="row input-group-newsletter">
                        <div class="col"><input class="form-control" id="email" type="text" placeholder="Anything want to search?" aria-label="chatbot search" data-sb-validations="required" /></div>
                        <div class="col-auto"><button class="btn btn-primary" id="submitButton" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg></button></div>
                    </div>

                    <!-- Modal -->
                    <div id="myModal" class="modal">
                        <!-- Modal content -->
                        <div class="modal-content" >
                            <span class="modal-close">&times;</span>
                            <h2>assistant:</h2>
                            <div class="modal-dialog-scrollable" >
                                <p id="modal-white">
                                    
                                </p>
                            </div>
                            <div>
                                <input class="form-control" id="email_popup" type="text" placeholder="Anything else want to ask?" aria-label="chatbot search" style="display: inline-block; width: 85%;"/>
                                <button class="btn btn-primary" id="submitButton_popup" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" style="display: inline-block;">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg></button>
                            </div>
                        </div>
                    </div>
                        

                </div>
            </div>
        </div>
        <!-- Social Icons-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="js/scripts_pop.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="js/app.js"></script>
        <script src="js/app2.js"></script>
    </body>
</html>
